<a routerLink="/listagem">Voltar</a>

<p>
  Usuario selecionado: {{ id }}
</p>

<p>
  Usuario selecionado: {{ usuario | json }}
</p>

<table>
  <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First_Name</th>
      <th>Last_Name</th>
      <th>Avatar</th>
  </tr>
  <tr>
      <td>{{usuario?.id}}</td>
      <td>{{usuario?.email}}</td>
      <td>{{usuario?.first_name}}</td>
      <td>{{usuario?.last_name}}</td>
      <td><img src="{{usuario?.avatar}}" alt="avatar"></td>
  </tr>
</table>
