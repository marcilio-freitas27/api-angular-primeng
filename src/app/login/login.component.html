<h1>Login no sistema</h1>
<hr />
<form (ngSubmit)="onSubmit()">
  <p>
    Login: <input name="usuario" [(ngModel)]="usuario" type="text" pInputText />
  </p>
  <p>
    Password:
    <p-password name="senha" [(ngModel)]="senha" [toggleMask]="true"></p-password>
  </p>
  <p>
    <button type="submit" pButton label="Entrar"></button>
  </p>
  <p>
    {{ mensagemErro }}
  </p>
</form>
